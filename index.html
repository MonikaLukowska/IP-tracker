<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <title>IP Address Tracker</title>
</head>
<body>
  <header class="header">
    <div class="row">
      <div class="col">
        <div class="header__menu">
          <span class="header__menu__burger"></span>
          <ul class="header__menu__nav">
            <li class="nav__item">Home</li>
            <li class="nav__item">Change color mode</li>
          </ul>
        </div>
      </div>
      <div class="col">
        <h1 class="header__logo">
          <img src="logo.png" alt="IP Adress Tracker">
          <span class="header__logo__text">IP Tracker</span>
        </h1>
      </div>
      <div class="col">
        <div class="header__user-ip"></div>
      </div>
    </div>
  </header>
  <main class="page-main">
    <section class="form" style="background-image: url('pattern-header.jpg')">
      <form>
        <label for="ip"></label>
        <input class="form__input" type="text" name="ip" placeholder="Search IP address or domain">
        <button class="form__button" type="submit" style="background-image: url('magnifier.png')"></button>
      </form>
    </section>
    <section class="result">
      <div class="result__text-content">
          <div class="result__item">
            <h2 class="result__header">IP address</h2>
            <p class="result__data ip">192.212.174.101</p>
          </div>
          <div class="result__item">
            <h2 class="result__header">Location</h2>
            <p class="result__data location"></p>
          </div>
          <div class="result__item">
            <h2 class="result__header">Timezone</h2>
            <p class="result__data time"></p>
          </div>
          <div class="result__item no-after">
            <h2 class="result__header">ISP</h2>
            <p class="result__data isp"></p>
          </div>
      </div>
      <div class="map"></div>
    </section>
  </main>
</body>
</html>
