<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <title>IP Address Tracker</title>
</head>
<body>
  <header class="header">
    <div class="row">
      <div class="col">
        <h1 class="header__logo">
          <img src="logo.png" alt="IP Adress Tracker">
          <span class="header__logo__text">IP Tracker</span>
        </h1>
      </div>
      <div class="col">
        <div class="header__user-ip"></div>
      </div>
    </div>
  </header>
  <main class="page-main">
    <section class="form" style="background-image: url('pattern-header.jpg')">
      <form onSubmit="return false;">
        <label for="ip"></label>
        <input class="form__input" type="text" name="ip" placeholder="Search IP address or domain">
        <button class="form__button" type="button" style="background-image: url('magnifier.png')"></button>
      </form>
    </section>
    <section class="result">
      <div class="result__text-content">
          <div class="result__item">
            <h2 class="result__header">IP address</h2>
            <p class="result__data ip">192.212.174.101</p>
          </div>
          <div class="result__item">
            <h2 class="result__header">Location</h2>
            <p class="result__data location"></p>
          </div>
          <div class="result__item">
            <h2 class="result__header">Timezone</h2>
            <p class="result__data time"></p>
          </div>
          <div class="result__item no-after">
            <h2 class="result__header">ISP</h2>
            <p class="result__data isp"></p>
          </div>
      </div>
      <div class="map-container">
        <div id="mapid" class="map-container__map"></div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</body>
</html>
